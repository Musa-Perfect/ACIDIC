<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Setup</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .setup-box {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px #00000020;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #222;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #444;
      }
      .danger {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <div class="setup-box">
      <h2>Create Admin Account</h2>
      <p class="danger">⚠️ Do NOT share this page link.</p>

      <input id="newAdminUser" placeholder="Choose a username" />
      <input
        id="newAdminPass"
        placeholder="Choose a password"
        type="password"
      />

      <button onclick="createAdmin()">Create Admin</button>
    </div>

    <script>
      // Prevent creating multiple admins unless allowed
      if (localStorage.getItem("admin_lock") === "true") {
        document.body.innerHTML =
          "<h2>This setup page is disabled for security.</h2>";
      }

      function createAdmin() {
        const username = document.getElementById("newAdminUser").value.trim();
        const password = document.getElementById("newAdminPass").value.trim();

        if (!username || !password) {
          alert("Please fill out all fields.");
          return;
        }

        let admins = JSON.parse(localStorage.getItem("admins")) || [];

        // Check if username already exists
        if (admins.some((a) => a.username === username)) {
          alert("Username already exists.");
          return;
        }

        // Create admin
        admins.push({
          id: Date.now(),
          username,
          password,
        });

        localStorage.setItem("admins", JSON.stringify(admins));

        // Lock the page so no one else can create new admins
        localStorage.setItem("admin_lock", "true");

        alert("Admin created successfully!");

        // Redirect to your admin login page
        window.location.href = "admin-login.html";
      }
    </script>
  </body>
</html>
