<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - ACIDIC Clothing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 48px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .icon {
      width: 100px;
      height: 100px;
      background: #10b981;
      border-radius: 50%;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    h1 {
      color: #1f2937;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      color: #6b7280;
      font-size: 18px;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .transaction {
      background: #f3f4f6;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 32px;
    }
    .transaction label {
      display: block;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .transaction-id {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      font-family: monospace;
    }
    .button {
      display: inline-block;
      padding: 16px 48px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
      </svg>
    </div>

    <h1>Payment Successful!</h1>
    <p>Thank you for your order from ACIDIC Clothing.<br>Your payment has been processed successfully.</p>

    <div class="transaction">
      <label>Transaction Reference</label>
      <div class="transaction-id" id="transaction-id">Loading...</div>
    </div>

    <p style="font-size: 14px;">A confirmation email has been sent to your email address.</p>

    <a href="index.html" class="button">Continue Shopping</a>
  </div>

  <script>
    // Get transaction details from URL
    const params = new URLSearchParams(window.location.search);
    const txnId = params.get('pf_payment_id') || params.get('transaction_id') || 'N/A';
    
    document.getElementById('transaction-id').textContent = txnId;

    // Clear cart
    localStorage.removeItem('acidicCart');
    
    // Award loyalty points
    const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
    if (user.email) {
      const amount = parseFloat(params.get('amount_gross') || 0);
      const points = Math.floor(amount / 10);
      
      if (typeof updateUserRewards === 'function') {
        updateUserRewards(points);
      }
      
      console.log('Awarded', points, 'loyalty points');
    }

    console.log('Payment successful - Transaction ID:', txnId);
  </script>
</body>
</html>
