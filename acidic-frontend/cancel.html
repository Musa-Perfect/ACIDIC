<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - ACIDIC Clothing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #dc2626 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 48px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    .icon {
      width: 100px;
      height: 100px;
      background: #f59e0b;
      border-radius: 50%;
      margin: 0 auto 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #1f2937;
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      color: #6b7280;
      font-size: 18px;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      padding: 16px 32px;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
    }
    .primary {
      background: #000;
      color: white;
    }
    .secondary {
      background: #f59e0b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </div>

    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled.<br>Don't worry, your cart items are still saved.</p>

    <div class="buttons">
      <a href="index.html" class="button primary">Continue Shopping</a>
      <a href="index.html#cart" class="button secondary">View Cart</a>
    </div>
  </div>
</body>
</html>
